<head>
  <meta charset="UTF-8" />

  <title>Solar Energy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
      color: gold;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      background-color: #111;
      color: gold;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 1px solid gold;
    }

    nav a:hover {
      background-color: gold;
      color: black;
    }

    .divider {
      border-top: 2px solid gold;
      margin: 30px auto;
      width: 80%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0;
      color: #ffd700;
    }

    .card h3 {
      margin-top: 5px;
      font-weight: normal;
    }

    .visit-btn a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background-color: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .visit-btn a:hover {
      background-color: #ffa500;
      color: white;
    }

    footer {
      background-color: #ffd700;
      padding: 15px;
      font-weight: bold;
      color: black;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
