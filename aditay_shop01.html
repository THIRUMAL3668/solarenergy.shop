  <style>
    :root {
      --black: #000;
      --gold: gold;
      --white: #fff;
      --primary-bg: rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      background-color: var(--primary-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 20px;
    }

    .back-button img {
      width: 40px;
      cursor: pointer;
    }

    h1 {
      font-size: 2.8em;
      color: black;
      margin-bottom: 10px;
    }

    .address {
      font-size: 1.1em;
      margin-bottom: 20px;color: black;
    }

    .nav, .sav, .menu {
      margin: 20px 0;
    }

    .nav a,
    .sav a,
    .menu a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid var(--gold);
      background-color: var(--black);
      color: var(--gold);
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
      transition: 0.3s;
    }

    .nav a:hover,
    .sav a:hover,
    .menu a:hover {
      background-color: var(--gold);
      color: var(--black);
    }

    .divider {
      border-top: 2px solid var(--gold);
      margin: 30px 0;
    }

    section img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .contact-info a {
      color: var(--gold);
      text-decoration: underline;
    }

    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: 30px auto;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
      font-size: 18px;
      border-radius: 50%;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 5px;
      background-color: gray;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active {
      background-color: var(--gold);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlides(n) {
      if (n >= slides.length) slideIndex = 0;
      if (n < 0) slideIndex = slides.length - 1;

      slides.forEach(slide => slide.style.display = "none");
      dots.forEach(dot => dot.classList.remove("active"));

      slides[slideIndex].style.display = "block";
      dots[slideIndex].classList.add("active");
    }

    function changeSlide(n) {
      slideIndex += n;
      showSlides(slideIndex);
    }

    function setSlide(n) {
      slideIndex = n;
      showSlides(slideIndex);
    }

    // Auto-play
    setInterval(() => changeSlide(1), 3000);

    // Initialize
    showSlides(slideIndex);
  </script>
